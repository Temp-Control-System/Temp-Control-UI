<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
          name="viewport"/>
    <title>空调状态显示</title>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.common.min.js"></script>
    <script src="./js/AirCondShow-1.0.js"></script>
    <link href="./css/AirCondShow-1.0.css" rel="stylesheet">
</head>

<body>
<div class="GuestInfo">
    <div class="room">Room:<span id="roomId"></span></div>
	<div class="downbill">
    	<button id="btn2bill" onclick="downBill()">下载账单</button>
    	<button id="btn2detail" onclick="downDetail()">下载详单</button>
	</div>
</div>
<header>
    <strong>空调状态显示</strong>
</header>
<div id="realCharts"></div>
<div class="showTitle">
    <span>运行状态</span>
    <span>模式</span>
    <span>空调风速</span>
    <span>设置温度</span>
    <span>实时温度</span>
    <span>计费</span>
</div>
<div class="returnStates">
    <span id="status"></span>
    <span id="mode"></span>
    <span id="wind" ></span>
    <span id="targetTemperature" ></span>
    <span id="temperature"></span>
    <span id="totalCost"></span>
</div>
<div class="btn">
    <button id="btngoSet" onclick="window.location='AirCondSet-1.0.html'">设置</button>
    <button id="powerOff" onclick="shutDown()">关机</button>
</div>
</body>

</html>
